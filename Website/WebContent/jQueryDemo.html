			$(".niit").hide();
		})

	})
</script>

<title>jQuery Demo</title>
</head>
<body>
	<p id="demo">This is a demo</p>
	<p>2nd Demo</p>
	<p class="niit">3rd Demo - class selector</p>
	<button>click</button>
</body>
</html>
